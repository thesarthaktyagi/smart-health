<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <section class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Smart Health</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Medicines</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Blood Bank</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">

                {% if error %}
                <div class="alert alert-danger" style="margin-top: 80px;" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form style="margin-top: 80px;" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter Your Email" required>
                    </div><br>


                    <div class="form-group">
                        <label for="password1">Enter Password</label>
                        <input type="password" name="password1" class="form-control" id="password1"
                            aria-describedby="emailHelp" placeholder="Enter Password" required>
                    </div><br>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="password2"
                            aria-describedby="emailHelp" placeholder="Confirm Your Password" required>

                    </div><br>
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <a href="{% url 'signin' %}" class="btn btn-info">Login</a>

                </form>
            </section>
        </section>
    </section>
</body>

</html>
