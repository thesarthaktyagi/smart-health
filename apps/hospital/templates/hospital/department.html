{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Select A Department</title>
    <meta name="description" content="">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Smart Health</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Medicines</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Blood Bank</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
        <h2 class="text-center text-primary" style="margin-top: 80px;">Please Select A Department</h2>
        <div class="row">
            {% for dep in departments %}
            <div class="col-sm-6" style="margin-top: 20px;">
                <div class="card text-center border-dark">
                    <div class="card-body">
                        <h5 class="card-title text-success">{{ dep.department|upper }}</h5>
                        <p class="card-text text-danger">{{ dep.about|capfirst }}</p>
                        <a href="{% url 'doctor' hospital.id dep.id %}" class="btn btn-info">Select</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</body>

</html>
